{% extends "base.html" %}
{% block start %}
<div class="container">
<form class="form-horizontal" method="POST" >
<center>
    <!-- Form Name -->
    <legend>BUY PRODUCTS</legend>

    <table class="table mt-5" style="width:80%;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Qty</th>
                <th scope="col">Total Price</th>
            </tr>
        </thead>
         <tbody>
            {% for product in products %}
            <tr id="product-row-{{ product[5] }}">
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
            </tr>
            {% endfor %}
         </tbody>
    </table>
    <h4>Total Price {{ total }}</h4>

</center>
</form>
<form method="GET" action="/payment">
    <button type="submit" class="btn btn-success">Process for Payment</button>
</form>
</div>
{% endblock %}
