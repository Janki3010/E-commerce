{% extends "base.html" %}
{% block start %}
<form class="form-horizontal" method="POST" >
<center>
    <!-- Form Name -->
    <legend>PRODUCTS IN YOUR CART</legend>

    <table class="table mt-5" style="width:80%;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Description</th>
                <th scope="col">Product Qty</th>
                <th scope="col">Total Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
            <tr id="product-row-{{ product[5] }}">
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>
                    <input type="number" id="qty-{{ product[5] }}" value="{{ product[2] }}" min="1">
                    <input type="hidden" id="product-id-{{ product[5] }}" value="{{ product[4] }}"> <!-- Assuming product[4] contains product_id -->
                </td>
                <td>{{ product[3] }}</td>
                <td>
                    <input type="hidden" id="cart-id-{{ product[5] }}" value="{{ product[5] }}">
                    <button type="button" class="btn btn-success" onclick="removeProduct({{ product[5] }})">Remove</button>
                    <button type="button" class="btn btn-success" onclick="addProduct({{ product[5] }})">Add</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</center>

</form>

{% endblock %}
