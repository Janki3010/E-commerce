{% extends "base.html" %}
{% block start %}
<form class="form-horizontal">
<center>
    <!-- Form Name -->
<legend>PRODUCTS IN YOUR CART</legend>

<table class="table mt-5" style="width:80%;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Product Description</th>
      <th scope="col">Product Qty</th>
      <th scope="col">Total Price</th>
    </tr>
  </thead>

 <tbody>
    {% for product in products %}
    <tr>
        <td>{{product[0]}}</td>
        <td>{{product[1]}}</td>
        <td><input type="number" name="quantity" value="{{ product[2] }}" ></td>
        <td>{{product[3]}}</td>
<!--        <td> <a href="/remove"  class="btn btn-success">Remove</a>-->
<!--        </td>-->
    </tr>
    {% endfor %}
  </tbody>

</table>
</center>

</form>
{% endblock %}
